<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Árvore AVL</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --primary-color: #0096c7;
            --secondary-color: #48cae4;
            --success-color: #2a9d8f;
            --danger-color: #e76f51;
            --text-color: #264653;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 900px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 700;
        }
        .controls-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        input[type="number"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            width: 150px;
            transition: border-color 0.3s;
            outline: none;
        }
        input[type="number"]:focus {
            border-color: var(--primary-color);
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:active { transform: translateY(2px); }
        .btn-add { background-color: var(--success-color); }
        .btn-add:hover { background-color: #21867a; box-shadow: 0 6px 12px rgba(42, 157, 143, 0.3); }
        .btn-del { background-color: var(--danger-color); }
        .btn-del:hover { background-color: #d65a3b; box-shadow: 0 6px 12px rgba(231, 111, 81, 0.3); }

        #network-container {
            width: 100%;
            height: 550px;
            border-radius: 12px;
            background: #fafafa;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Visualizador de Árvore AVL</h1>
        <div class="controls-wrapper">
            <input type="number" id="valorInput" placeholder="Digite um valor..." onkeypress="handleKeyPress(event)">
            <button class="btn-add" onclick="manipularArvore('adicionar')">Adicionar</button>
            <button class="btn-del" onclick="manipularArvore('remover')">Remover</button>
        </div>

        <div id="network-container"></div>
    </div>

    <script>
        let network = null;

        async function atualizarGrafo() {
            const response = await fetch('/api/arvore');
            const data = await response.json();

            const nodes = new vis.DataSet(data.nodes);
            const edges = new vis.DataSet(data.edges);
            const container = document.getElementById('network-container');

            const options = {
                layout: {
                    hierarchical: {
                        direction: "UD",
                        sortMethod: "directed",
                        levelSeparation: 130, // Aumentado para caber o texto de duas linhas
                        nodeSpacing: 160,     // Aumentado para nós mais largos
                        treeSpacing: 170,
                        blockShifting: true,
                        edgeMinimization: true,
                        parentCentralization: true
                    }
                },
                edges: {
                    arrows: { to: { enabled: true, scaleFactor: 1 } },
                    color: { color: '#adb5bd', highlight: '#0096c7' },
                    width: 2,
                    smooth: { type: 'cubicBezier', forceDirection: 'vertical', roundness: 0.5 }
                },
                nodes: {
                    shape: 'circle',
                    borderWidth: 3,
                    shadow: { enabled: true, color: 'rgba(0,0,0,0.2)', size: 5, x: 2, y: 2 },
                    color: {
                        background: '#48cae4',
                        border: '#0096c7',
                        highlight: { background: '#90e0ef', border: '#0077b6' }
                    },
                    font: {
                        color: 'white',
                        size: 16,
                        face: 'Roboto',
                        multi: true,
                        bold: { color: 'white', size: 16, face: 'Roboto', vadjust: 0, mod: 'bold' }
                    },
                    margin: 12
                },
                physics: false,
                interaction: { hover: true, dragNodes: false, zoomView: true, dragView: true }
            };

            if (network) {
                network.setData({ nodes, edges });
            } else {
                network = new vis.Network(container, { nodes, edges }, options);
            }
            if (nodes.length > 0) {
                 network.fit({ animation: { duration: 1000, easingFunction: "easeInOutQuad" } });
            }
        }

        async function manipularArvore(acao) {
            const input = document.getElementById('valorInput');
            const valor = input.value;
            if (!valor) return;

            const response = await fetch(`/api/${acao}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ valor: valor })
            });

            if(response.ok) {
                input.value = '';
                input.focus();
                await atualizarGrafo();
            } else {
                alert("Erro ao processar valor. Certifique-se de que é um número inteiro.");
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                manipularArvore('adicionar');
            }
        }

        window.onload = async () => {
             const iniciais = [100, 50, 150, 30, 70, 130, 180, 20];
             for (let val of iniciais) {
                 await fetch('/api/adicionar', {
                     method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({valor: val})
                 });
             }
            atualizarGrafo();
        };
    </script>
</body>
</html>
